<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    {% bootstrap_messages %}
    {% load static %}

    <script src="https://kit.fontawesome.com/8199b614e7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Add Items</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light px-5">
        <h3 class="m-0 font-weight-bold" href="home">Lost&Found</h3>
        <button class="navbar-toggler mb-md-0 mb-sm-2" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-ellipsis-h"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav text-center mr-auto">
                <li class="nav-item">
                    <a class="nav-link m-0 py-1 text-secondary"></a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav text-center ml-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-secondary text-light rounded-0 px-3"
                        href="{% if keyword != None %} add {% else %} /home {% endif %}">
                        < Back</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-warning rounded-0 px-3" href="/home/logout">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-md-8 col-sm-12 p-5 bg-light text-center more-rounded">
                <h1 class="text-danger">Report Missing Item!</h1>
                <form class="add-form text-center justify-content-center" action="/add_item" method="POST"
                    enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" class="form-control my-3 rounded-0" aria-describedby="emailHelp"
                        placeholder="Name" name="name" required>
                    <input type="text" class="form-control my-3 rounded-0" placeholder="Description" name="desc"
                        required>
                    <div class="form-group my-4">
                        <label for="exampleFormControlFile1">Upload an image for your item!</label>
                        <input type="file" class="form-control-file" name="image" required>
                    </div>
                    <button type="submit" class="btn btn-secondary rounded-0">Add Item</button>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
